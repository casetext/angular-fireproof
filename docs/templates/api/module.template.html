{% extends "base.template.html" %}

{% block content %}
<h1>
  {$ library.name | code $}
</h1>

{$ library.description | marked $}

<h2>Installation</h2>

<p>First include {$ library.name | code $} and its dependencies in your HTML:</p>

{% code %}
  {% for dependency, version in library.dependencies %}
  <script src="{$ dependency $}.js">
  {% endfor %}
    <script src="{$ library.name $}.js">
{% endcode %}

<p>You can get {$ library.name $} from the following locations:</p>
<ul>
  <li>
    Download from <a href="{$ library.repository $}/raw/v{$ library.version $}/{$ library.main $}">Github</a><br>
    e.g. {% code %}wget {$ library.repository $}/raw/v{$ library.version $}/{$ library.main $}{% endcode %}
  <li>
    <a href="http://bower.io">Bower</a><br>
    e.g. {% code %}bower install {$ library.name $}@~{$ library.version $}{% endcode %}
  </li>
  <li>
    <a href="http://npmjs.org">NPM</a><br>
    e.g. {% code %}npm install {$ library.name $}@~{$ library.version $}{% endcode %}
  </li>
</ul>
<p>Then load the module in your application by adding it as a dependent module:</p>
{% code %}
  angular.module('app', ['{$ doc.name $}']);
{% endcode %}

<p>With that you&apos;re ready to get started!</p>

<div class="component-breakdown">
  <h2>Module Components</h2>
  {% for componentGroup in doc.componentGroups %}
  <div>
    <h3 class="component-heading" id="{$ componentGroup.groupType | dashCase $}">{$ componentGroup.groupType | title $}</h3>
    <table class="definition-table">
      <tr>
        <th>Name</th>
        <th>Description</th>
      </tr>
      {% for component in componentGroup.components %}
      <tr>
        <td>{$ component.id | link(component.name, component) $}</td>
        <td>{$ component.description | firstParagraph | marked $}</td>
      </tr>
      {% endfor %}
    </table>
  </div>
  {% endfor %}
</div>

{% if doc.usage %}
  <h2>Usage</h2>
  {$ doc.usage | marked $}
{% endif %}

{% endblock %}
